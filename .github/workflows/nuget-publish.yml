name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'   # Örn: v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet: [ '6.0.x', '7.0.x', '8.0.x', '9.0.x' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
        continue-on-error: false

  publish:
    runs-on: ubuntu-latest
    needs: build  # build & test job başarılı olmalı

    steps:
      # 1️⃣ Repo’yu çek
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ .NET SDK kurulumu
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'   # Pack için son sürümü kullanıyoruz

      # 3️⃣ Restore paketler
      - name: Restore
        run: dotnet restore src/ETPackages.Endpoints/ETPackages.Endpoints.csproj

      # 4️⃣ Build library projesi
      - name: Build
        run: dotnet build src/ETPackages.Endpoints/ETPackages.Endpoints.csproj -c Release

      # 5️⃣ Pack library projesi (sample projeler pack edilmez)
      - name: Pack
        run: dotnet pack src/ETPackages.Endpoints/ETPackages.Endpoints.csproj -c Release -o ./out /p:IsPackable=true

      # 6️⃣ NuGet push
      - name: Publish to NuGet
        run: dotnet nuget push "./out/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate